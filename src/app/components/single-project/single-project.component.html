<div class="flex flex-col items-center justify-center min-h-screen bg-white">
  <div class="bg-gray-200 p-8 rounded-lg shadow-lg w-[600px]">

    <div class="flex flex-row gap-5">
    <img class="w-[100px] h-[150px] " *ngFor="let i of project.images" [src]="i" alt="">   
    </div> 

    <h1 class="text-2xl font-bold text-pink-600 mb-4">
      {{project?.name}}
    </h1>
    <p class="text-gray-600 mb-2">
      <strong>Date:</strong> {{project?.date}}
    </p>
    <p class="text-gray-800">
      {{project?.details}}
    </p>

    <button routerLink="/projects"
            class="mt-6 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">
      Back to Projects
    </button>
  </div>
</div>
