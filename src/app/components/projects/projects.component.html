<div class="flex flex-col items-center justify-center group"> 
  <h1 class="cursor-pointer text-3xl"> Projects </h1>
  <div class="w-10 mt-1 bg-pink-600 h-0.5 transition-all duration-300 group-hover:w-20"></div>
</div>


<div class="flex flex-col md:flex-row lg:flex-row gap-5 my-5 ">    
  <div class=" flex flex-1 flex-col bg-gray-100 border shadow hover:shadow-lg transition rounded-md p-5 cursor-pointer" *ngFor="let pro of projects"  [routerLink]="['/projects', pro.id]">

    <div class="p-5">
      <h1 class="text-pink-600"> {{pro.name}} </h1>
      <h2 class="text-gray-800"> {{pro.date}} </h2>
      <p> {{pro.details}} </p>
    </div>
    <div class="w-full flex justify-center ">
        <img 
        [ngClass]="pro.mobile 
        ? 'w-[150px] h-[200px]' 
        : 'w-[300px] lg:w-[400px] h-[200px]'"
        [src]='pro.images[0]'
        alt="">
    </div>
    <div class="flex justify-center items-center  flex-wrap flex-row gap-2 my-4">
    <div *ngFor="let skill of pro.skills" class="w-[120px] flex flex-row justify-center items-center  h-10 bg-pink-300 rounded-3xl text-gray-600"> 
      {{skill}}
    </div>
    </div>

    
     
  </div>
</div>
